<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>✨Self Care Center✨</h1>
    </header>
    <h2 class="sub-title">Which type of message?</h2>
    <form class="button">
      <div class="affirmation">
        <input class="affirmMeNow" type="radio" id="affirm" name="r-button" value="affirm">
        <label id="affirmation" for="affirm">Affirmation</label>
        <input class="mantraMe" type="radio" id="mantra" name="r-button" value="mantra">
        <label id="mantra" for="mantra">Mantra</label>
      </div>
      <div id="more-space"></div>
      <div class="receive">
        <button id="receive-message" type="button">Receive Message</button>
      </div>
    </form>
    <div class=space-between></div>
    <div class="meditation-man">
      <h3 class='message hidden'></h3>
      <img id="logo" src="./assets/meditate.svg" alt="meditation">
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
